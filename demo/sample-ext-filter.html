<style type="text/css">
	.dynatree-filter span.dynatree-node .dynatree-title{
		color: silver;
		font-weight: lighter;
	}
	.dynatree-filter span.dynatree-node.dynatree-submatch .dynatree-title{
		color: black;
		font-weight: normal;
	}
	.dynatree-filter span.dynatree-node.dynatree-match .dynatree-title{
		color: black;
		font-weight: bold;
	}

<!-- Add code to initialize the tree when the document is loaded: -->
<script type="text/javascript">
	$(function(){
		// Attach the dynatree widget to an existing <div id="tree"> element
		// and pass the tree options as an argument to the dynatree() function:
		$("#tree").dynatree({
			extensions: ["filter"],
			source: {
				url: "ajax-tree-plain.json"
			},
			filter: {
//				mode: "hide"
			},
			activate: function(e, data) {
//				alert("activate " + data.node);
			},
			lazyload: function(e, data) {
				data.result = {url: "ajax-sub2.json"}
			}
		});
		var tree = $("#tree").dynatree("getTree");
		
		/*
		 * Event handlers for our little demo interface
		 */
		$("input[name=search]").keyup(function(e){
			var match = $(this).val();
			if(e && e.which === $.ui.keyCode.ESCAPE || $.trim(match) === ""){
				$("button#btnResetSearch").click();
				return;
			}
			// Pass text as filter string (will be matched as substring in the node title)
			var n = tree.applyFilter(match);
			$("button#btnResetSearch").attr("disabled", false);
			$("span#matches").text("(" + n + " matches)");
		}).focus();
		
		$("button#btnResetSearch").click(function(e){
			$("input[name=search]").val("");
			$("span#matches").text("");
			tree.clearFilter();
		}).attr("disabled", true);
		
		$("input#hideMode").change(function(e){
			tree.options.filter.mode = $(this).is(":checked") ? "hide" : "dimm"; 
			tree.clearFilter();
			$("input[name=search]").keyup();
//			tree.render();
		});
	});
</script>

<body class="example">
	<h1>Example: 'filter' extension</h1>

		This sample shows dynamic filter support.
	</p>

		<input name="search"> 
		<button id="btnResetSearch">X</button>
		<span id="matches"></span>
	</p>
	<p>
		<label for="hideMode">
			<input type="checkbox" id="hideMode">
			Hide unmatched nodes
		</label>
	</p>
