<style type="text/css">
	/* Fancytree extension 'table' */
	table.fancytree-ext-table {
        font-size: 80%; 
		border-collapse: collapse;
		width: 100%;
	}
	table.fancytree-ext-table tbody tr:nth-child(even){
		background-color: #f4f4f8;
	}
	table.fancytree-ext-table tbody tr td {
		border: 1px solid lightgray;
	}

	/* Fancytree extension 'columnview' */
	table.fancytree-ext-columnview {
        font-size: 80%; 
		border-collapse: collapse;
		width: 100%;
	}
	table.fancytree-ext-columnview tbody tr[0] {
		height: 200px;
	}
</style>
	<!-- Add code to initialize the tree when the document is loaded: -->
<script type="text/javascript">
	$(function(){
	    <!-- Start_Exclude: This block is not part of the sample code -->
        <!-- End_Exclude -->

        // Attach the fancytree widget to an existing <div id="tree"> element
		// and pass the tree options as an argument to the fancytree() function:
		$("#tree").fancytree({
			extensions: ["dnd"],
			checkbox: true,
			source: {
				url: "../test/unit/ajax-tree-plain.json"
			},
			activate: function(e, data) {
			},
			lazyload: function(e, data) {
				data.result = {url: "../test/unit/ajax-sub2.json"}
			},
			dnd: {
				preventVoidMoves: true, // Prevent dropping nodes 'before self', etc.
				preventRecursiveMoves: true, // Prevent dropping nodes on own descendants
				autoExpandMS: 400,
				onDragStart: function(node) {
					return true;
				},
				onDragEnter: function(node, sourceNode) {
					// Prevent dropping a parent below another parent (only sort
					// nodes under the same parent)
/* 					if(node.parent !== sourceNode.parent){
						return false;
					}
					// Don't allow dropping *over* a node (would create a child)
					return ["before", "after"];
*/
                   return true;
 				},
				onDrop: function(node, sourceNode, hitMode, ui, draggable) {
					sourceNode.move(node, hitMode);
				}
			}
		});
		$("#treetable").fancytree({
			extensions: ["table", "dnd"],
			checkbox: true,
			source: {
				url: "../test/unit/ajax-tree-plain.json"
			},
			activate: function(e, data) {
			},
			lazyload: function(e, data) {
				data.result = {url: "../test/unit/ajax-sub2.json"}
			},
			rendercolumns: function(e, data) {
				var node = data.node,
					$tdList = $(node.tr).find(">td");
				$tdList.eq(1).text(node.key);
				$tdList.eq(2).text(!!node.folder);
			},
			dnd: {
				preventVoidMoves: true, // Prevent dropping nodes 'before self', etc.
				preventRecursiveMoves: true, // Prevent dropping nodes on own descendants
				autoExpandMS: 400,
				onDragStart: function(node) {
					return true;
				},
				onDragEnter: function(node, sourceNode) {
					// Prevent dropping a parent below another parent (only sort
					// nodes under the same parent)
/* 					if(node.parent !== sourceNode.parent){
						return false;
					}
					// Don't allow dropping *over* a node (would create a child)
					return ["before", "after"];
*/
                   return true;
 				},
				onDrop: function(node, sourceNode, hitMode, ui, draggable) {
					sourceNode.move(node, hitMode);
				}
			}
		});
		$("#columnview").fancytree({
			extensions: ["columnview", "dnd"],
			checkbox: true,
			source: {
				url: "../test/unit/ajax-tree-plain.json"
			},
			activate: function(e, data) {
			},
			lazyload: function(e, data) {
				data.result = {url: "../test/unit/ajax-sub2.json"}
			},
			dnd: {
				preventVoidMoves: true, // Prevent dropping nodes 'before self', etc.
				preventRecursiveMoves: true, // Prevent dropping nodes on own descendants
				autoExpandMS: 400,
				onDragStart: function(node) {
					return true;
				},
				onDragEnter: function(node, sourceNode) {
					// Prevent dropping a parent below another parent (only sort
					// nodes under the same parent)
/* 					if(node.parent !== sourceNode.parent){
						return false;
					}
					// Don't allow dropping *over* a node (would create a child)
					return ["before", "after"];
*/
                   return true;
 				},
				onDrop: function(node, sourceNode, hitMode, ui, draggable) {
					sourceNode.move(node, hitMode);
				}
			}			
		});
	});
		</script>
