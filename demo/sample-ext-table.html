<style type="text/css">
	table.dynatree-ext-table {
		border-collapse: collapse;
		width: 100%;
	}
	table.dynatree-ext-table tbody tr:nth-child(even){
		background-color: #f4f4f8;
	}
	table.dynatree-ext-table tbody tr td {
		border: 1px solid lightgray;
	}
	table.dynatree-ext-table tbody tr.dynatree-active {
/*	    border: 1px solid #99DEFD; */
    	background-color: #D8F0FA;
}
</style>
	<!-- Add code to initialize the tree when the document is loaded: -->
<script type="text/javascript">
	$(function(){
		// Attach the dynatree widget to an existing <div id="tree"> element
		// and pass the tree options as an argument to the dynatree() function:
		$("#treetable").dynatree({
			extensions: ["table"],
//			extensions: ["table", "themeroller"],
			checkbox: true,
			source: {
				url: "../test/unit/ajax-tree.json"
			},
			activate: function(e, data) {
//				alert("activate " + data.node);
			},
			expand: function(e, data) {
			},
			lazyload: function(e, data) {
				data.result = {url: "../test/unit/ajax-sub2.json"}
			},
			rendercolumns: function(e, data) {
				var node = data.node,
					$tdList = $(node.tr).find(">td");
				$tdList.eq(1).text(node.key);
				$tdList.eq(2).text(!!node.folder);
			}
		});
	});
</script>
</head>
<body class="example">
	<h1>Example: 'table' extension</h1>
	<p class="description">
		This sample shows, how titles could displayed as aligned columns.
	</p>

	<!-- Add a <table> element where the tree should appear: -->
	<table id="treetable">
		<colgroup>
		<col width="*"></col>
		<col width="200px"></col>
		<col width="100px"></col>
		</colgroup>
		<thead>
			<tr> <th></th> <th>Key</th> <th>Folder</th> </tr>
		</thead>
		<tbody>
			<tr> <td></td> <td></td> <td></td> </tr>
		</tbody>
	</table>
