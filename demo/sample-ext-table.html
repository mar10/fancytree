<script type="text/javascript">
	$(function(){
		// Attach the fancytree widget to an existing <div id="tree"> element
		// and pass the tree options as an argument to the fancytree() function:
		$("#treetable").fancytree({
			extensions: ["table"],
			checkbox: true,
			table: {
				indentation: 20,  // indent 20px per node level
                nodeColumnIdx: 2,  // render the node title into the 2nd column
                checkboxColumnIdx: 0  // render the checkboxes into the 1st column
			},
			source: {
				url: "ajax-tree-plain.json"
			},
			lazyload: function(e, data) {
				data.result = {url: "ajax-sub2.json"}
			},
			rendercolumns: function(e, data) {
				var node = data.node,
					$tdList = $(node.tr).find(">td");
                // (index #0 is rendered by fancytree by adding the checkbox)
				$tdList.eq(1).text(node.getIndexHier()).addClass("alignRight");
				// (index #2 is rendered by fancytree)
				$tdList.eq(3).text(node.key);
				$tdList.eq(4).html("<input type='checkbox' name='like' value='" + node.key + "'>");
			}
		});
		/* Handle custom checkbox clicks */
		$("#treetable").delegate("input[name=like]", "click", function(e){
			var node = $.ui.fancytree.getNode(e),
			   $input = $(e.target);
			e.stopPropagation();  // prevent fancytree activate for this row
			if($input.is(":checked")){
				alert("like " + $input.val());
			}else{
				alert("dislike " + $input.val());
			}
		});
	});
</script>
</head>

<body class="example">
	<h1>Example: 'table' extension</h1>
	<div class="description">
		This sample shows, how Fancytree renders itself as a table (aka 'treegrid').
	</div>
	<div>
		<label for="skinswitcher">Skin:</label> <select id="skinswitcher"></select>
	</div>
	<!-- Add a <table> element where the tree should appear: -->
	<table id="treetable">
		<colgroup>
        <col width="30px"></col>
        <col width="30px"></col>
		<col width="*"></col>
		<col width="50px"></col>
		<col width="30px"></col>
		</colgroup>
		<thead>
			<tr> <th></th> <th>#</th> <th></th> <th>Key</th> <th>Like</th> </tr>
		</thead>
		<tbody>
			<tr> <td></td> <td></td> <td></td> <td></td> </tr>
		</tbody>
	</table>
