<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
	<title>Fancytree - Editable Nodes</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.js" type="text/javascript"></script>

	<link href="../src/skin-win7/ui.fancytree.css" rel="stylesheet" type="text/css">
	<script src="../src/jquery.fancytree.js" type="text/javascript"></script>
	<script src="../src/jquery.fancytree.edit.js" type="text/javascript"></script>

	<!-- Start_Exclude: This block is not part of the sample code -->
	<link href="../lib/prettify.css" rel="stylesheet">
	<script src="../lib/prettify.js" type="text/javascript"></script>
	<link href="sample.css" rel="stylesheet" type="text/css">
	<script src="sample.js" type="text/javascript"></script>
	<!-- End_Exclude -->

<script type="text/javascript">

// ----------

$(function(){
	$("#tree").fancytree({
		extensions: ["edit"],
		source: {url: "ajax-tree-plain.json"},
		edit: {
			beforeClose: function(event, data){
				// Return false to prevent cancel/save (data.input is available)
			},
			beforeEdit: function(event, data){
				// Return false to prevent edit mode
			},
			close: function(event, data){
				// Editor was removed
			},
			edit: function(event, data){
				// Editor was opened (available as data.input)
			},
			save: function(event, data){
				// Save data.input.val() or return false to keep editor open
				alert("save " + data.input.val());
			}
		}
	});
});
</script>
</head>

<body class="example">
	<h1>Example: 'edit' extension</h1>
	<div class="description">
		<p>
			Inline editing for tree nodes.
		</p>
		<p>
			Edit the node titles with<br>
			- dblclick<br>
			- Shift + click<br>
			- [F2]<br>
			- or [Enter] (on Mac only)<br>
		</p>
		<p>
			<b>Status</b>: pre-alpha.
		</p>
	</div>

	<div id="tree">
	</div>

</html>
