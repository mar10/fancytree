<style type="text/css">
	span.pending span.fancytree-title {
		font-style: italic;
	}
	span.pending span.fancytree-title:after {
		content: "\2026"; /* ellipsis */
	}
</style>
<script type="text/javascript">
// ----------

$(function(){
	$("#tree").fancytree({
		extensions: ["edit"],
		source: {url: "ajax-tree-plain.json"},
		lazyLoad: function(event, data) {
			data.result = { url: "ajax-sub2.json", debugDelay: 1000 };
		},
		edit: {
			triggerStart: ["f2", "dblclick", "shift+click", "mac+enter"],
			beforeEdit: function(event, data){
				// Return false to prevent edit mode
			},
			edit: function(event, data){
				// Editor was opened (available as data.input)
			},
			beforeClose: function(event, data){
				// Return false to prevent cancel/save (data.input is available)
			},
			save: function(event, data){
				// Save data.input.val() or return false to keep editor open
				console.log("save...", this, data);
				// Simulate to start a slow ajax request...
				setTimeout(function(){
					$(data.node.span).removeClass("pending");
					// Let's pretend the server returned a slightly modified
					// title:
					data.node.setTitle(data.node.title + "!");
				}, 2000);
				// We return true, so ext-edit will set the current user input
				// as title
				return true;
			},
			close: function(event, data){
				// Editor was removed
				if( data.save ) {
					// Since we started an async request, mark the node as preliminary
					$(data.node.span).addClass("pending");
				}
			}
		}
	});
});
</script>

<!-- Start_Exclude: This block is not part of the sample code -->
 <script>
$(function(){
	addSampleButton({
		label: "Add child",
		newline: false,
		code: function(){
			var node = $("#tree").fancytree("getActiveNode");
			if( !node ) {
				alert("Please activate a parent node.");
				return;
			}
			node.editCreateNode("child", "Node title");
		}
	});
	addSampleButton({
		label: "Add sibling",
		newline: false,
		code: function(){
			var node = $("#tree").fancytree("getActiveNode");
			node.editCreateNode("after", "Node title");
		}
	});
});
</script>
