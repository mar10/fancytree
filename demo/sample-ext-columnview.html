<style type="text/css">
    table.dynatree-ext-columnview {
        border-collapse: collapse;
        width: 100%;
    }
	span.tag{
		border: 1px outset #dec;
		display: inline-block;
		padding: 0 5px;
		margin: 1px 5px;
		background-color: #dec;
		border-radius: 5px;
	}
	span.tag button.close{
		border: 1px solid transparent;
		border-radius: 4px;
		padding: 0px 1px 2px 1px;
		margin-left: 8px;
		background-color: transparent;
		visibility: hidden;
	}
	span.tag:hover button.close{
		border-color: gray;
		background-color: #f99;
		visibility: visible;
	}
</style>
	<!-- Add code to initialize the tree when the document is loaded: -->
<script type="text/javascript">
	$(function(){
		// Attach the dynatree widget to an existing <div id="tree"> element
		// and pass the tree options as an argument to the dynatree() function:
		$("#columnview").dynatree({
			extensions: ["columnview"],
			checkbox: true,
			source: {
				url: "ajax-tree-plain.json"
			},
			activate: function(e, data) {
				$("td#preview").text("activate " + data.node);
			},
			select: function(e, data) {
				// create a tag, when node is selected
				var node = data.node;
				$("span#tag-" + node.key).remove();
				if(node.selected){
					$("<span>", {
						id: "tag-" + node.key,
						text: node.title,
						"class": "tag"
					})
					.append("<button class='close'>&times;</button>")
					.appendTo($("td#tags"));
				}
			},
			lazyload: function(e, data) {
				data.result = {url: "ajax-sub2.json"}
			}
		});
		$("td#tags").on("click", "button.close", function(e){
			// Bind live handler that deselects the node when user clicks 'x' of a tag
			var key = $(e.target).parent().attr("id").substring(4),
				node = $(":ui-dynatree").dynatree("getNodeByKey", key);
			node.setSelected(false);
			return false; // do not bubble and trigger span click
		}).on("click", "span.tag", function(e){
			// Bind live handler that activates the node, when tag is clicked
			var key = $(e.target).attr("id").substring(4),
				node = $(":ui-dynatree").dynatree("getNodeByKey", key);
			node.setActive();
		});
	});
		</script>
</head>
<body class="example">
	<h1>Example: 'columnview' extension</h1>
	<p class="description">
		This sample shows, how titles could displayed as aligned columns.
	</p>

	<!-- Add a <table> element where the tree should appear: -->
	<table id="columnview">
		<colgroup>
		<col width="300px"></col>
		<col width="300px"></col>
		<col width="300px"></col>
		</colgroup>
		<thead>
			<tr> <th>1</th> <th>2</th> <th>3</th> </tr>
		</thead>
		<tbody>
			<tr> <td>?</td> <td>?</td> <td>?</td> </tr>
			<tr> <td id="tags" colspan="3">Selected nodes: </td> </tr>
			<tr> <td id="preview" colspan="3">preview</td> </tr>
		</tbody>
	</table>
