<!-- Add code to initialize the tree when the document is loaded: -->
<script type="text/javascript">
	$(function(){
		// Attach the dynatree widget to an existing <div id="tree"> element
		// and pass the tree options as an argument to the dynatree() function:
		$("#tree").dynatree({
			extensions: ["persist"],
			checkbox: true,
			source: {
				url: "ajax-tree-plain.json"
			},
			persist: {
//				mode: "hide"
			},
			// don't use this in production code:
			ajax: {
				debugLazyDelay: [200, 1000]
			},
			activate: function(e, data) {
//				alert("activate " + data.node);
			},
			lazyload: function(e, data) {
				data.result = {url: "ajax-sub2.json"}
			}
		});
		var tree = $("#tree").dynatree("getTree");
		
		$("button#btnReset").click(function(e){
			tree.clearCookies();
		});
		
		$("input#hideMode").change(function(e){
			tree.options.filter.mode = $(this).is(":checked") ? "hide" : "dimm"; 
			tree.clearFilter();
			$("input[name=search]").keyup();
//			tree.render();
		});
	});
</script>
</head>
<body class="example">
	<h1>Example: 'persist' extension</h1>
	<p class="description">
		This sample shows cookie persistence support.<br>
		Set options - click, expand and select nodes - press [F5] to reload.
	</p>
    <div>
        <label for="skinswitcher">Skin:</label> <select id="skinswitcher"></select>
    </div>
	<p>
		<fieldset>
			<legend>Choose persistent data types</legend>
			<label><input type="checkbox" name="active"> Active node</label>
			<label><input type="checkbox" name="selected"> Selected nodes</label>
		</fieldset>
		<button id="btnReset">Reset cookie</button>
	</p>
	<!-- Add a <table> element where the tree should appear: -->
