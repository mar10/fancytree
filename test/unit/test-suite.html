<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QUnit Composite Test Suite</title>
<!--
	<link rel="stylesheet" href="../../node_modules/qunitjs/qunit/qunit.css">
	<link rel="stylesheet" href="../../lib/qunit-composite.css">
	<script src="../../node_modules/qunitjs/qunit/qunit.js"></script>
	<script src="../../lib/qunit-composite.js"></script>
-->
	<link rel="stylesheet" href="../../lib/qunit.css">
	<link rel="stylesheet" href="../../lib/qunit-composite.css">
	<script src="../../lib/qunit.js"></script>
	<script src="../../lib/qunit-composite.js"></script>

	<script>
		QUnit.testSuites("Core tests", [
			"test-core.html"
		]);
		QUnit.testSuites("jQuery versions", [
			{ name: "jQuery 1.latest, jQuery UI 1.latest", path: "test-jQuery-latest.html" },
			{ name: "jQuery 1.9+, jQuery UI 1.9+", path: "test-jQuery1x-ui1x.html" },
			{ name: "jQuery 1.8, jQuery UI 1.8", path: "test-jQuery18-ui18.html" },
			{ name: "jQuery 1.5, jQuery UI 1.8.6", path: "test-jQuery-legacy.html" }
		]);
		QUnit.testSuites("Misc", [
			{ name: "Regression tests", path: "test-regression.html" },
			{ name: "Benchmarks", path: "test-bench.html" }
		]);
		QUnit.testSuites("Extensions", [
			{ name: "Table", path: "test-table-ext.html" }
		]);
	</script>
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture">
</div>
</body>
</html>
