<script type="text/javascript">
	$(function(){
		// Attach the fancytree widget to an existing <div id="tree"> element
		// and pass the tree options as an argument to the fancytree() function:
		$("#tree").fancytree({
			extensions: ["table", "filter"],
			checkbox: true,
			filter: {
//				mode: "hide"
			},
			table: {
				indentation: 20,      // indent 20px per node level
				nodeColumnIdx: 2,     // render the node title into the 2nd column
				checkboxColumnIdx: 0  // render the checkboxes into the 1st column
			},
			source: {
				url: "../demo/ajax-tree-plain.json"
			},
			lazyload: function(e, data) {
				data.result = {url: "../demo/ajax-sub2.json"}
			},
			renderColumns: function(e, data) {
				var node = data.node,
					$tdList = $(node.tr).find(">td");
				// (index #0 is rendered by fancytree by adding the checkbox)
				$tdList.eq(1).text(node.getIndexHier()).addClass("alignRight");
				// (index #2 is rendered by fancytree)
				$tdList.eq(3).text(node.key);
				$tdList.eq(4).html("<input type='checkbox' name='like' value='" + node.key + "'>");
			}
		});
		/* Handle custom checkbox clicks */
		$("#tree").delegate("input[name=like]", "click", function(e){
			var node = $.ui.fancytree.getNode(e),
			   $input = $(e.target);
			e.stopPropagation();  // prevent fancytree activate for this row
			if($input.is(":checked")){
				alert("like " + $input.val());
			}else{
				alert("dislike " + $input.val());
			}
		});
		var tree = $("#tree").fancytree("getTree");

		/*
		 * Event handlers for our little demo interface
		 */
		$("input[name=search]").keyup(function(e){
			var match = $(this).val();
			if(e && e.which === $.ui.keyCode.ESCAPE || $.trim(match) === ""){
				$("button#btnResetSearch").click();
				return;
			}
			// Pass text as filter string (will be matched as substring in the node title)
			var n = tree.applyFilter(match);
			$("button#btnResetSearch").attr("disabled", false);
			$("span#matches").text("(" + n + " matches)");
		}).focus();

		$("button#btnResetSearch").click(function(e){
			$("input[name=search]").val("");
			$("span#matches").text("");
			tree.clearFilter();
		}).attr("disabled", true);

		$("input#hideMode").change(function(e){
			tree.options.filter.mode = $(this).is(":checked") ? "hide" : "dimm";
			tree.clearFilter();
			$("input[name=search]").keyup();
//			tree.render();
		});

	});
</script>

<body class="example">
	<h1>Example: 'table' extension</h1>
	<div class="description">
		<p>
			Render a tree as a table (aka 'treegrid').
		</p>
		<p>
			<b>Status</b>: beta
		</p>
	</div>

	<div>
		<label for="skinswitcher">Skin:</label> <select id="skinswitcher"></select>
	</div>
	<p>
		<label>Filter:</label>
		<input name="search" placeholder="Filter...">
		<button id="btnResetSearch">&times;</button>
		<span id="matches"></span>
	</p>
	<p>
		<label for="hideMode">
			<input type="checkbox" id="hideMode">
			Hide unmatched nodes
		</label>
	</p>

	<!-- Add a <table> element where the tree should appear: -->
	<table id="tree">
		<colgroup>
		<col width="30px"></col>
		<col width="30px"></col>
		<col width="*"></col>
		<col width="50px"></col>
		<col width="30px"></col>
		</colgroup>
		<thead>
			<tr> <th></th> <th>#</th> <th></th> <th>Key</th> <th>Like</th> </tr>
		</thead>
		<tbody>
			<tr> <td></td> <td></td> <td></td> <td></td> </tr>
		</tbody>
	</table>
