	<script src="//code.jquery.com/ui/1.11.2/jquery-ui.min.js" type="text/javascript"></script>

	<link href="../../../src/skin-win7/ui.fancytree.css" rel="stylesheet" type="text/css">

	<script src="js/jquery.hotkeys.js" type="text/javascript"></script>

	<!-- Start_Exclude: This block is not part of the sample code -->
	<link href="../../../lib/prettify.css" rel="stylesheet">

	<link href="../../../demo/sample.css" rel="stylesheet" type="text/css">
	<script src="../../../demo/sample.js" type="text/javascript"></script>
	<!-- End_Exclude -->

	<!-- Add code to initialize the tree when the document is loaded: -->
	<script type="text/javascript">
	$(function() {
		$('#tree').fancytree({
			extensions: ['hotkeys'],
			source: {
				url: '../../../demo/ajax-tree-local.json'
			},
			hotkeys: {
				keyup: {
					'shift+a': function(node) {
						$('#selected-action').append(document.createTextNode('Key up "Shift + a" on node ' + node)).append('<br />');
					}
				},
				keydown: {
					'shift+a': function(node) {
						$('#selected-action').append(document.createTextNode('Key down "Shift + a" on node ' + node)).append('<br />');
					}
				},
				keypress: {
					'shift+a': function(node) {
						$('#selected-action').append(document.createTextNode('Key press "Shift + a" on node ' + node)).append('<br />');
					}
				}
			},
			lazyLoad: function(event, data) {
				data.result = { url: '../../ajax-sub2.json' }
			}
		});
	});
	</script>
</head>
